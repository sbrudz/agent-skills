# Workflow Hooks Configuration
# Maps agent-skills skills to superpowers workflow hook points

hooks:
  # ─────────────────────────────────────────────────────────────
  # DESIGN PHASE
  # ─────────────────────────────────────────────────────────────

  before_design:
    # Apply UX principles when designing user-facing features
    - skill: agent-skills:ux-design-principles
      condition: if_ui
    # Apply DDD for features involving business logic
    - skill: agent-skills:domain-driven-design

  after_design:
    # Build throwaway prototypes for complex UI interactions
    - skill: agent-skills:ux-prototyping
      condition: if_ui
    # Document significant architectural decisions made during design
    - skill: agent-skills:architecture-decision-records

  # ─────────────────────────────────────────────────────────────
  # PLANNING PHASE
  # ─────────────────────────────────────────────────────────────

  before_plan:
    # Consider architectural implications before planning
    - skill: agent-skills:architecture-decision-records

  after_plan:
    # Ensure project quality tooling is set up before execution
    - skill: agent-skills:project-quality-setup
      condition: if_new_project

  # ─────────────────────────────────────────────────────────────
  # EXECUTION PHASE
  # ─────────────────────────────────────────────────────────────

  before_execute:
    # Verify quality tooling is in place (prerequisite for plans)
    - skill: agent-skills:project-quality-setup
      mode: check

  after_task:
    # Apply incremental refactoring to touched code
    - skill: agent-skills:boy-scout-rule
    # Visually verify UI changes look correct
    - skill: agent-skills:visual-feedback-loop
      condition: if_ui_changed

  # ─────────────────────────────────────────────────────────────
  # REVIEW PHASE
  # ─────────────────────────────────────────────────────────────

  before_review:
    # Inject React best practices into review criteria
    - skill: agent-skills:react-best-practices
      condition: if_react
      mode: inject
    # Check for logic/IO separation issues
    - skill: agent-skills:functional-core-imperative-shell
      mode: inject
    # Check naming and module boundaries
    - skill: agent-skills:domain-driven-design
      mode: inject

  # ─────────────────────────────────────────────────────────────
  # COMPLETION PHASE
  # ─────────────────────────────────────────────────────────────

  after_execute:
    # Evaluate visual design quality after UI work
    - skill: agent-skills:ux-visual-evaluation
      condition: if_ui_changed
